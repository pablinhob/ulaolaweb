  <!-- Templates -->
  <script type="text/template" id="surfboardTemplate" >
    <div class="row" style="max-width:1200;margin-right:auto;margin-left:auto;">
      <div class="col-sm-7 foto"  >
        <img src="data/surfboardImages/top.jpg" class="img-responsive">
      </div>
      <div class="col-sm-5 ficha">

        <div class="tablaconcreta row">
          <h1><%- surfboard.title %></h1>
          <div>
            <p><%= eval('surfboard.description.'+app.currentLang) %></p>
          </div>
          <div class="col-xs-6 caracteristicas">
            <ul>
              <li>Medidas: <%=  surfboards.cmToFeets( surfboard.sizes[0] ) %> x <%=  surfboards.cmToInches( surfboard.sizes[1] ) %> x <%=  surfboards.cmToInches( surfboard.sizes[2] ) %></li>
              <li>Aletas: <%-  surfboard.fins %></li>
              <li>Peso: <%= parseFloat(surfboard.weight)/1000 %> Kg
            </ul>
          </div>
          <!--div class="col-xs-6 text-right">
            <div class="precio">450â‚¬</div>
            <% if (surfboard.pricing) { %>
                <button ><%= price %></button>
            <% } else { %>
            <img src="https://www.paypalobjects.com/webstatic/en_AU/i/buttons/btn_paywith_primary_m.png" alt="Pay with PayPal" />
            <% } %>
          </div-->
        </div>


        <div class="row">
          <h2><%- serie.name %></h2>
          <p class="descSerie"><%= eval('serie.description.'+app.currentLang) %></p>
          <div class="row galeria">
            <% _.each( serie.boards , function(b, i) { %>

              <div class="col-xs-3">
                <a href="#<%= app.currentLang %>/<%-serieId%>/<%-i%>">
                  <div class="medidas"><%- surfboards.cmToFeets( b.sizes[0] ) %></div>
                  <img src="data/surfboardImages/top.jpg" class="img-responsive">
                </a>
              </div>

            <%}); %>
          </div>
        </div>


      </div>

    </div>
  </script>
